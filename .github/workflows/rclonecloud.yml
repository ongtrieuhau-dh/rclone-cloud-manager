name: rclonecloud
on:
  workflow_dispatch:
    inputs:
      command:
        description: "Select the rclone command to run"
        required: true
        default: "about"
        type: choice
        options:
          - "about"
          - "bisync"
          - "copy"
          - "copyto"
          - "copyurl"
          - "delete"
          - "deletefile"
          - "hashsum"
          - "link"
          - "listremotes"
          - "ls"
          - "lsd"
          - "lsf"
          - "lsjson"
          - "lsl"
          - "mkdir"
          - "mount"
          - "move"
          - "moveto"
          - "rmdir"
          - "rmdirs"
          - "selfupdate"
          - "size"
          - "sync"
          - "test"
          - "touch"
          - "tree"
          - "version"
      remotesource:
        description: "Select remote source"
        default: ""
        type: choice
        options:
          - ""
          - "onedrive-phoai@students.solano.edu"
          - "onedrive-ongtrieuhau861@23t5wj.onmicrosoft.com"
      remotesourcepath:
        description: "Remote source path"
      remotedest:
        description: "Select remote dest"
        default: ""
        type: choice
        options:
          - ""
          - "onedrive-phoai@students.solano.edu"
          - "onedrive-ongtrieuhau861@23t5wj.onmicrosoft.com"
      remotedest:
        description: "Select remote dest"
        default: ""
        type: choice
        options:
          - ""
          - "onedrive-phoai@students.solano.edu"
          - "onedrive-ongtrieuhau861@23t5wj.onmicrosoft.com"
      remotedestpath:
        description: "Remote dest path"
      flags:
        description: "Set flags: --dry-run "
jobs:
  rclonecloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rclone offline
        run: |
          sudo cp ./bin/rclone /usr/bin/
          sudo chmod +x /usr/bin/rclone
          rclone version

      - name: Decode and configure rclone from secrets
        run: |
          mkdir -p ~/.config/rclone
          mkdir -p ./.artifact
          echo "${{ secrets.RCLONE_CONF_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      - name: Run ${{ github.event.inputs.command }}
        run: |
          remotesource="${{ github.event.inputs.remotesource }}"
          if [[ -n "$remotesource" ]]; then
            remotesource="$remotesource:"
          fi
          rclone ${{ github.event.inputs.command }} \
            "$remotesource"${{ github.event.inputs.remotesourcepath }} \
            ${{ github.event.inputs.flags }} \
            ${{ github.event.inputs.toartifact }} \
            --log-file ./.artifact/DEBUG.log \
            --log-level DEBUG

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: my-artifact
          path: ./.artifact
          retention-days: 5
