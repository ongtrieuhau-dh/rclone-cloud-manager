name: rclonecloud
on:
  workflow_dispatch:
    inputs:
      command:
        description: "Select the rclone command to run"
        required: true
        default: "about"
        type: choice
        options:
          - "about"
          - "bisync"
          - "copy"
          - "copyto"
          - "copyurl"
          - "delete"
          - "deletefile"
          - "hashsum"
          - "link"
          - "listremotes"
          - "ls"
          - "lsd"
          - "lsf"
          - "lsjson"
          - "lsl"
          - "mkdir"
          - "mount"
          - "move"
          - "moveto"
          - "rmdir"
          - "rmdirs"
          - "selfupdate"
          - "size"
          - "sync"
          - "test"
          - "touch"
          - "tree"
          - "version"
      remotesource:
        description: "Chọn remote source"
        required: true
        default: "onedrive-phoai@students.solano.edu"
        type: choice
        options:
          - "onedrive-phoai@students.solano.edu"
          - "onedrive-ongtrieuhau861@23t5wj.onmicrosoft.com"
      remotedest:
        description: "Chọn remote dest"
        required: true
        default: "onedrive-ongtrieuhau861@23t5wj.onmicrosoft.com"
        type: choice
        options:
          - "onedrive-phoai@students.solano.edu"
          - "onedrive-ongtrieuhau861@23t5wj.onmicrosoft.com"

jobs:
  rclonecloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rclone offline
        run: |
          sudo cp ./bin/rclone /usr/bin/
          sudo chmod +x /usr/bin/rclone
          rclone version

      - name: Decode and configure rclone from secrets
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      - name: Run ${{ github.event.inputs.command }}
        run: |
          rclone ${{ github.event.inputs.command }} ${{ github.event.inputs.remotesource }}:
